<head>
    <meta charset="UTF-8">
</head>
<body>
    <style type="text/css">
body { margin: 1em; font-family: sans-serif; }
.encrypt-wrapper {
    width: 45vw;
    float: left;
}

.decrypt-wrapper {
    width: 45vw;
    float: right;
}
.target-buttons {
    position: fixed;
    bottom: 1em;
    right: 1em;
}
.target-buttons a {
    padding: .5em 1em;
    display: inline-block;
    margin-left: 1em;
    text-decoration: none;
}
textarea {width:100%; min-height: 10em; height: auto;}
.show-when-targetted { display: none; }
.show-when-targetted:target { display: block; }
</style>
    <div class="target-buttons">
        <a href="#RSA" style="background: #cf2">RSA</a>
        <a href="#DES" style="background: #fc2">DES</a>
    </div>
    <div class="show-when-targetted" id="RSA">
        <h1>RSA</h1>
        <div class="encrypt-wrapper">
            <input type="text" id="message">
            <button id="encrypt-button">Encrypt</button>
            <h2 id="cipher"></h2>
        </div>
        
        <div class="decrypt-wrapper">
            <input type="text" id="cipher-text">
            <button id="decrypt-button">Decrypt</button>
            <h2 id="plaintext"></h2>
        </div>
    </div>
    <div class="show-when-targetted" id="DES">
        <h1>DES</h1>
        <label for="des-key-input">Key</label>
        <input type="number" id="des-key-input" value="1234567" min="1000000" max="9999999">
        <button id="des-gen-randkey">Random Key</button>
        <button id="des-run-test">Encrypt, Copy, Decrypt</button>
        <br>
        <div class="encrypt-wrapper">
            <label for="des-str-input">Data to Encrypt</label>
            <input type="text" id="des-str-input" value="teststri" maxlength="8">
            <button id="des-encrypt">Encrypt</button>
            <h2>Encryption Output</h2>
            <pre id="des-encrypt-output"></pre>
            <button id="des-copy">Copy data to Decrypt</button>
        </div>
        <div class="decrypt-wrapper">
            <label for="des-dec-input">JSON Data to Decrypt</label>
            <textarea id="des-dec-input" value=""></textarea>
            <label for="des-deckey-input">Decryption Key</label>
            <input type="number" id="des-deckey-input" value="1234567" min="1000000" max="9999999">
            <button id="des-decrypt">Decrypt</button>
            <h2>Decryption Output</h2>
            <pre id="des-decrypt-output"></pre>
        </div>
    </div>
    <script src="./vendors/jquery.min.js"></script>
    <script src="./vendors/bignumber.min.js"></script>
    <script defer src="//localhost:9999/devreload.js"></script>
    <script src="./rsa.js"></script>
    <script src="./des.js"></script>
</body>
